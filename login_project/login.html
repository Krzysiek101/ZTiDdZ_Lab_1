<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title> <!-- tytół strony -->
  <link rel="stylesheet" href="login.css"> <!-- link do stylesheet dla pliku login.html -->
</head>

<body> <!-- ciało strony internetowej -->
  <main id="main-holder">
    <h1 id="login-header">Login</h1>

    <form id="login-form">
      <!-- pole do wpisywania nazwy użytkownika -->
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
      <!-- pole do wpisywania hasła -->
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
      <!-- przyciskt do zatwierdzenia wpisanych danych i przejścia do logwania -->
      <input type="submit" value="Login" id="login-form-submit">
    </form>
    <script src="login.js"></script>

  </main>
</body>
</html>
